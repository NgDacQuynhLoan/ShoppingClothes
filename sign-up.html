<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="./CSS/sign-up.css">
</head>
<body>
    <form method="GET" class="sign-up">
        <div class="sign-up-box">
            <div class="title">
                <h1>Sign Up</h1>
                <p>Quick and easily </p>
            </div>
            <div class="input">
                <div class="input-name">
                    <input type="text" value="FirstName">
                    <input type="text" value="LastName">
                    <input type="tel" value="Phone number">
                    <input type="text" value="Password">
                </div>
            </div>
            <div class="date"><input type="date"></div>
            <div class="gender">
                <p>Female<input name="gender-select"type="radio"></p>
                <p>Male<input name="gender-select"type="radio"></p>
            </div>                               
            <button type="submit">Sign Up</button>

        </div>
    </form>
</body>
</html>
